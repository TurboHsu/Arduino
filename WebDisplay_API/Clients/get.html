<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css" integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw" crossorigin="anonymous" />
</head>

<body>
    <div class="mdui-container">
        <form action="http://192.168.10.163/api" method="GET">
            <div class="mdui-card">
                <div class="mdui-card-header">
                    <div class="mdui-card-header-title">ESP8266 Display Sender</div>
                </div>
                <div class="mdui-card-content">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <p><label class="mdui-textfield-lable">Token</label><input class="mdui-textfield-input" name="token" value="TurboCloudIOT"></p>
                        <p><label class="mdui-textfield-lable">Clear</label><input class="mdui-textfield-input" name="clear" value="1"></p>
                        <p><label class="mdui-textfield-lable">CX</label><input class="mdui-textfield-input" name="cx" value="0"></p>
                        <p><label class="mdui-textfield-lable">CY</label><input class="mdui-textfield-input" name="cy" value="20"></p>
                        <p><label class="mdui-textfield-lable">Text</label><input class="mdui-textfield-input" name="text" type="textarea" value=""></p>
                    </div>

                </div>
                <div class="mdui-card-actions">
                    <input type="submit" class="mdui-btn mdui-ripple">
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js" integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A" crossorigin="anonymous"></script>
</body>

</html>
